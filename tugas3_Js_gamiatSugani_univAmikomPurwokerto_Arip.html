 <script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];
    </script>

<h3 align="center">Daftar Nilai Mahasiswa</h3>
<table align="center" border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr bgcolor="tomato">
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            let no=1;            
            for(m of mahasiswa){
                //warna background
                let warna = (no % 2==1)?'lightblue':'yellow';
                //Ternary Ket Lulus/tidak
                let ket = (m.nilai >= 60) ? "Lulus":"Gagal";
                
                //If Else Multikondisi
                let grade ="";
                if(m.nilai<=100 && m.nilai>=85) grade ="A";
                else if (m.nilai <85 && m.nilai>=75) grade="B";
                else if (m.nilai <75 && m.nilai>=60) grade="C";
                else if (m.nilai <60 && m.nilai>=40) grade="D";
                else  grade="E";
                
                //Switch case
                //A Memuaskan, B:Bagus, C:Cukup , D:Kurang, E:Buruk
                switch(grade){
                    case "A":predikat="Memuaskan";break;
                    case "B":predikat="Bagus";break;
                    case "C":predikat="Cukup";break;
                    case "D":predikat="Kurang";break;
                    default : predikat ="Buruk";
                }

                document.write(` 
            <tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${m.nama}</td>
                <td>${m.nilai}</td>
                <td>${ket}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`);
            }
            
            
        </script>
        
    </tbody>
</table>
